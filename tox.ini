[tox]
envlist =
    py26,py27,py32,py33,cover,docs

[testenv]
commands =
    python setup.py test -q

[py3]
deps =
#   Py3k compatible ZODB not yet released
    git+https://github.com/zopefoundation/ZODB.git@py3#egg=ZODB
    git+https://github.com/zopefoundation/ZEO.git@py3#egg=ZEO

[testenv:py32]
commands =
    python setup.py test -q
deps = {[py3]deps}

[testenv:py33]
commands =
    python setup.py test -q
deps = {[py3]deps}

[testenv:cover]
basepython =
    python2.6
commands =
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage==3.4
    nosexcover

# we separate coverage into its own testenv because a) "last run wins" wrt
# cobertura jenkins reporting and b) pypy and jython can't handle any
# combination of versions of coverage and nosexcover that i can find.
# coverage==3.4 is required by nosexcover.


[testenv:docs]
basepython =
    python2.6
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    Sphinx
